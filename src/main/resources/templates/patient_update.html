<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Confirm Purchase</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}" />

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-dark secondary-color fixed-top">

		<div class="container">
			<!-- Navbar brand -->
			<a class="navbar-brand" href="#">Update Account</a>
			<form class="form-inline">
				<a class="btn btn-outline-white"
					th:href="@{/patient/patientPage}"
					type="submit">Back</a> <a class="btn btn-outline-white"
					th:href="@{/patient/logout}" type="submit">Log Out</a>
			</form>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<form th:object="${patient}"
			th:action="@{/patient/updatePatient(patient_id=${patient.id})}"
			class="border border-light p-5" method="post">
			
			<br> <label>Your name : </label> <br> <input type="text"
				th:field="*{name}" placeholder="Your name"
				class="form-control mb-4"> <label> Email Address : </label>
			<br> <input type="text" th:field="*{email}" class="form-control"
				placeholder="Email Address" autofocus="autofocus"> 
				<br>
				<label>
				Password : </label> <br> 
				<input type="password" name="password"
				class="form-control" placeholder="Update your password ">

			<br>
			<div class="form-group">
				<label>Select your age group:</label> <select name="type">
					<option th:each="type : ${patient_types}" th:text="${type}"></option>
				</select>
			</div>
			<button class="btn btn-lg btn-secondary btn-block" data-toggle="modal"
				data-target="#confirmModal" type="button">Update my account</button>
			
			<div class="modal fade" id="confirmModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Update Account</h5>
							<button type="button" class="btn-close" data-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">Do you want to proceed with the account update?</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">No</button>
							<button type="submit" class="btn btn-primary">Yes</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<br> <br>
		<br>
	</div>
</body>
</html>
