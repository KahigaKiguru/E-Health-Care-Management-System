<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pharmacy List</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<!--Navbar-->
		<nav
			class="navbar navbar-expand-lg navbar-dark secondary-color fixed-top">

			<div class="container">
				<!-- Navbar brand -->
				<a class="navbar-brand" href="#">E-Pharmacy</a>
				<form class="form-inline">
					<a class="btn btn-outline-white" th:href="@{/patient/patientPage}"
						type="submit">Home</a>
					<div>
						<a class="btn btn-outline-white"
							th:href="@{/pharmacy/createPage}" type="submit">Add Pharmacy</a>
					</div>
					<a class="btn btn-outline-white" th:href="@{/patient/logout}"
						type="submit">Log Out</a>

				</form>
			</div>
		</nav>
		<!--/.Navbar-->
		<br> <br> <br> <br>

		<div class="container" align="center">
			<h1>Listed Pharmacies</h1>
			<hr>
			<div class="view"
				style="background-image: url(''); background-repeat: no-repeat; background-size: cover; background-position: center center;">
				<div class="mask d-flex  justify-content-center align-items-center">
					<!-- Content -->
					<div th:if="${param.update_successful}">
						<div class="alert alert-success">
							<span> Update Successful! </span> <span
								th:text="${user.unitsBought}"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="container my-2">
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Pharmacy Name</th>
							<th>Category</th>
							<th>Contacts</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pharmacy : ${pharmacies}">
							<td th:text="${pharmacy.name}"></td>
							<td th:text="${pharmacy.category}"></td>
							<td th:text="${drug.email}"></td>
							<td><a
								th:href="@{/pharmacy/pharmacyPage(
							patient_id=${patient.id},
							drug_id=${drug.id})}"
								class="btn btn-success">Manage Pharmacy</a></td>
						</tr>
					</tbody>
				</table>
				<hr class="hr-light">
			</div>
		</div>
	</header>
	<main></main>
	<footer></footer>
</body>
</html>
