<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Buy Power</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
	<header>
		<!--Navbar-->
		<nav
			class="navbar navbar-expand-lg navbar-dark secondary-color fixed-top">

			<div class="container">
				<!-- Navbar brand -->
				<a class="navbar-brand" href="#">My Appointments</a>
<!-- 				 <span> Grid : <span th:text="${user.grid}"></span>
				</span> <br> -->
				<form class="form-inline">
				<a class="btn btn-outline-white" th:href="@{/patient/patientPage}" type="submit">Home</a>
					<a class="btn btn-outline-white" th:href="@{/patient/logout}" type="submit">Log	Out</a>
				</form>
			</div>
		</nav>
		<!--/.Navbar-->
		<br> <br> <br> <br>
		<div class="container my-2">
<!-- 			<div th:if="${param.purchase_successful}">
				<div class="alert alert-success">
					<span> Purchase Successful! Total KwH Available: </span> <span
						th:text="${user.unitsBought}"></span>
				</div>
			</div> -->
<!-- 			<div th:if="${param.sale_successful}">
				<div class="alert alert-success">
					<span>Sale Successful! Total KwH sold: </span>
				</div>
			</div> -->
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Doctor Name</th>
						<th>Doctor's Address</th>
						<th>Appointment Time</th>
						<th>Doctor's Status</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="appointment : ${appointments}">
						<td th:text="${appointment.doctor.name}"></td>
						<td th:text="${appointment.doctor.email}"></td>
						<td th:text="${appointment.date}"></td>
						<td th:text="${appointment.doctor.available}"></td>
						<td>
							<a
							th:href="@{/patient/cancelAppointment(appointment_id=${appointment.id})}"
							class="btn btn-danger">Cancel Appointment</a>
							</td>
					</tr>
				</tbody>
			</table>

		</div>
	</header>
	<main></main>
	<footer></footer>
</body>
</html>
