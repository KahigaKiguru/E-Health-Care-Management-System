<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Pharmacy</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<!--Navbar-->
		<nav
			class="navbar navbar-expand-lg navbar-dark secondary-color fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">Add a new Pharmacy</a>
				<form class="form-inline">
					<!-- <a class="btn btn-outline-white"
						th:href="@{/pharmacy/pharmacyPage}" type="submit"> Visit our world class Pharmacy</a>  -->
						 
				</form>
			</div>
		</nav>

		<!--/.Navbar-->
		<br><br>
		<br><br>
	<div class="container">
		<form method="POST" class="form-signin" th:object="${pharmacy}"
			th:action="@{/pharmacy/create}">
			<br>
			<h2 class="form-signin-heading">Add a Pharmacy</h2>
			<br>
			<div class="form-group">
			<label>Pharmacy name : </label>
			<br>
				<input type="text" th:field="*{name}" class="form-control"
					placeholder="Pharmacy name" autofocus="autofocus">
			</div>
			<div class="form-group">
			<label>Pharmacy Email Contacts : </label>
			<br>
				<input type="text" th:field="*{email}" class="form-control"
					placeholder="Email Address" autofocus="autofocus">
			</div>
			<div class="form-group">
			
				<label>Select its category :</label> <select name="category">
					<option th:each="category : ${categories}" th:text="${category}"></option>
				</select>
			</div>
			<button class="btn btn-lg btn-secondary btn-block" data-toggle="modal"
				data-target="#confirmModal" type="button">Add Pharmacy</button>
							<div class="modal fade" id="confirmModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Confirm
								Addition</h5>
							<button type="button" class="btn-close" data-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">Do you want to add this pharmacy? </div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">No</button>
							<button type="submit" class="btn btn-primary">Yes</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<hr>
	</div>
	</header>
	<main></main>
	<footer></footer>
</body>
</html>
