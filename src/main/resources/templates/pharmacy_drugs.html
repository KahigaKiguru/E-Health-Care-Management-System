<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pharmacy</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
	<header>
		<!--Navbar-->
		<nav
			class="navbar navbar-expand-lg navbar-dark secondary-color fixed-top">

			<div class="container">
				<!-- Navbar brand -->
				<a class="navbar-brand" href="#">E-Pharmacy</a>
				<form class="form-inline">
				<a class="btn btn-outline-white" th:href="@{/patient/patientPage}" type="submit">Home</a>
				<a class="btn btn-outline-white" th:if="${patient.name} == 'Administrator'" th:href="@{/pharmacy/pharmacyPage}" type="submit">Pharmacy Management</a>
				<a class="btn btn-outline-white" th:href="@{/patient/logout}" type="submit">Log Out</a>
				
				</form>
			</div>
		</nav>
		<!--/.Navbar-->
		<br>
		<br>
		<br>
		<br>

		<div class="container" align="center"><h1>Our Choice Drugs</h1><hr>
		<div class="view"
			style="background-image: url(''); background-repeat: no-repeat; background-size: cover; background-position: center center;">
			<div
				class="mask d-flex  justify-content-center align-items-center">
				<!-- Content -->
<!-- 					<div th:if="${param.purchase_successful}">
						<div class="alert alert-success">
							<span> Purchase Successful! </span> <span
								th:text="${user.unitsBought}"></span>
						</div>
					</div>
					<div th:if="${param.sale_successful}">
						<div class="alert alert-success">
							<span>Sale Successful!</span>
						</div>
					</div>
					</div>
				</div> -->
						<div class="container my-2">
<!-- 			<div th:if="${param.purchase_successful}">
				<div class="alert alert-success">
					<span> Purchase Successful! Total KwH Available: </span> <span
						th:text="${user.unitsBought}"></span>
				</div> -->
			</div> 
			</div>
			<div th:if="${param.sale_successful}">
				<div class="alert alert-success">
					<span>Sale Successful! Total KwH sold: </span>
				</div>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Drug Name</th>
						<th>Drugs in Stock</th>
						<th>Price ($)</th>
						<th>Dosage</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="drug : ${drugs}">
						<td th:text="${drug.name}"></td>
						<td th:text="${drug.quantity}"></td>
						<td th:text="${drug.price}"></td>
						<td th:text="${drug.dosage}"></td>
						<td th:text="${drug.description}"></td>
						<td><a
							th:href="@{/pharmacy/buyDrug(
							patient_id=${doctor.id},
							drug_id=${drug.id})}"
							class="btn btn-success">Purchase Drug</a></td>
					</tr>
				</tbody>
			</table>
			<hr class="hr-light">
			</div>
			</div>
	</header>
	<main></main>
	<footer></footer>
</body>
</html>
