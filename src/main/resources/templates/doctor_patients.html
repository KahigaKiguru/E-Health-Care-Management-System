<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Buy Power</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
	<header>
		<!--Navbar-->
		<nav
			class="navbar navbar-expand-lg navbar-dark secondary-color fixed-top">

			<div class="container">
				<!-- Navbar brand -->
				<a class="navbar-brand" href="#">My Patients Doctors</a>
				<form class="form-inline">
				<a class="btn btn-outline-white" th:href="@{/doctor/doctorPage}" type="submit">Home</a>
					<a class="btn btn-outline-white" th:href="@{/doctor/logout}" type="submit">Log	Out</a>
				</form>
			</div>
		</nav>
		<!--/.Navbar-->
		<br> <br> <br> <br>
		<div class="container my-2">
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Patient's Name</th>
						<th>Patient's Email Address</th>
						<th>Patient's Age Group</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="patient : ${patients}">
						<td th:text="${patient.name}"></td>
						<td th:text="${patient.email}"></td>
						<td th:text="${patient.type}"></td>
					</tr>
				</tbody>
			</table>
			<hr class="hr-light">
			</div>
	</header>
	<main></main>
	<footer></footer>
</body>
</html>
