<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Platinum E-Clinic </title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
	<header>
		<!--Navbar-->
		<nav
			class="navbar navbar-expand-lg navbar-dark secondary-color fixed-top">

			<div class="container">
				<!-- Navbar brand -->
				<a class="navbar-brand" href="#">Welcome to Platinum E-Clinic</a>
				<form class="form-inline">
				<a class="btn btn-outline-white" th:href="@{/pharmacy/update}" type="submit">My Account</a>
				<a class="btn btn-outline-white" th:href="@{/patient/appointmentsPage(patient_id=${patient.id})}" type="submit">My Appointments</a>
				<a class="btn btn-outline-white" th:href="@{/patient/logout}" type="submit">Log out</a>
				
				</form>
			</div>
		</nav>
		<!--/.Navbar-->
		<br>
		<br>
		<br>
		
		<div class="view"
			style="background-image: url(''); background-repeat: no-repeat; background-size: cover; background-position: center center;">
			<div
				class="mask d-flex  justify-content-center align-items-center">
				<!-- Content -->
				<div class="container">
					<div
						class="col-md-6 white-text text-center text-md-left mt-xl-5 mb-5 wow fadeInLeft"
						data-wow-delay="0.3s">
						<h1 class="h1-responsive font-weight-bold mt-sm-5">Buy and
							Sell Clean Energy on your grid with Power Mall</h1>
						<hr class="hr-light">
						<h6 class="mb-4">The marketplace for clean energy producers
							and consumers</h6>
						<a class="btn btn-white"
							th:href="@{/patient/availableDoctors(patient_id=${patient.id})}">Get available Doctors</a>
							 <a class="btn btn-outline-blue"
							th:href="@{/pharmacy/drugsPage(patient_id=${patient.id})}">Visit our Pharmacy</a>
					</div>
					<div th:if="${param.purchase_successful}">
						<div class="alert alert-success">
							<span> Purchase Successful! </span> <span
								th:text="${patient.unitsBought}"></span>
						</div>
					</div>
					<div th:if="${param.sale_successful}">
						<div class="alert alert-success">
							<span>Sale Successful!</span>
						</div>
					</div>
					</div>
				</div>
			</div>
	</header>
	<main></main>
	<footer></footer>
</body>
</html>
